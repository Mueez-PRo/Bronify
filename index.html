<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bronify - Spotify Dark Theme Clone</title>
  <!-- Google Fonts for a modern look -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- Link to our CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">
        <h1>Bronify</h1>
      </div>
      <nav class="nav-menu">
        <ul>
          <li class="active">
            <a href="#">
              <span class="icon">üè†</span>
              <span class="text">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">üîç</span>
              <span class="text">Search</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">üìö</span>
              <span class="text">Your Library</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <a href="#">Install App</a>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Header with Search and User Profile -->
      <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search for songs, artists, or albums..." />
        </div>
        <div class="user-profile">
          <img src="user-placeholder.jpg" alt="User Profile" />
          <span>Username</span>
        </div>
      </header>

      <!-- Content Section -->
      <section class="content">
        <h2>Good Evening</h2>
        <div class="grid">
          <!-- Sample album cards -->
          <div class="card">
            <img src="album1.jpg" alt="Album 1" />
            <div class="card-info">
              <h3>Album Title 1</h3>
              <p>Artist Name</p>
            </div>
          </div>
          <div class="card">
            <img src="album2.jpg" alt="Album 2" />
            <div class="card-info">
              <h3>Album Title 2</h3>
              <p>Artist Name</p>
            </div>
          </div>
          <div class="card">
            <img src="album3.jpg" alt="Album 3" />
            <div class="card-info">
              <h3>Album Title 3</h3>
              <p>Artist Name</p>
            </div>
          </div>
          <!-- Add more cards as needed -->
        </div>
      </section>
    </main>
  </div>

  <!-- Fixed Play Bar at the Bottom -->
  <footer class="play-bar">
    <div class="track-info">
      <img src="album-small.jpg" alt="Now Playing" />
      <div class="track-details">
        <span class="track-title">Song Title</span>
        <span class="track-artist">Artist Name</span>
      </div>
    </div>
    <div class="player-controls">
      <button class="control-btn">‚èÆ</button>
      <button class="control-btn play">‚ñ∂</button>
      <button class="control-btn">‚è≠</button>
    </div>
    <div class="extra-controls">
      <button class="control-btn">üîä</button>
      <input type="range" min="0" max="100" value="50" />
    </div>
  </footer>

  <!-- Link to our JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
